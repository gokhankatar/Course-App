<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Course App</title>
</head>

<body>

    <div class="container mt-5">
        <h1>Course App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
            <form id="new-course">
                <div class="form-group my-2">
                    <label class="my-2" for="title">Course Name</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group my-2">
                    <label class="my-2" for="instructor">Instructor</label>
                    <input type="text" class="form-control" id="instructor">
                </div>
                <div class="form-group my-2">
                    <label class="my-2" for="img">Banner</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </form>
        </div>
        <div class="col-md-7">
            <table class="table table-bordered table-striped mt-5">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Title</th>
                        <th>Instructor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="course-list">

                </tbody>
            </table>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
